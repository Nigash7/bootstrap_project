<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>form</title>
</head>

<body class="bg-primary">
    <div class="container">
<form action="form.html" method="post">
        <div class="form-group ">
            <div class="card p-4 mt-4 card-sm mx-auto col-lg-6" >
                <div class="h4 mb-0"> Sign Up</div>
                <p class="display-6 text-secondary  mb-1">Please fill in this form to create an account!</p>


                <div class="row">
                    <div class="col-sm-6 mt-4 borger-0"><input  type="text" class="input border-0 bg-light w-100 p-2" placeholder="First Name" required>
                    </div>
                    <div class="col-sm-6 mt-4"><input class="input  border-0  bg-light w-100 p-2" type="text" placeholder="Last Name" required></div>
                </div>

                <input class="mt-3 border-0  bg-light p-2" type="email" name="email" id="" placeholder="Email" required>
                <input class="mt-3 border-0  bg-light p-2" type="password" placeholder="Password" required>
                <input class="mt-3 border-0  bg-light p-2" type="Password" placeholder="Confirm Password" required>
                <div class="form-group form-checkbox ml-3 text-secondary">
                    <label class="mt-3" for="check"><input type="checkbox" class="form-check-input mt-2" required>I accept the <a href="# ">Terms
                            of Use</a> & <a href="#">Privacy Policy</a></label>

                </div>
                <div class="row">
                    <div class="col">
                    <button type="submit" class="btn btn-primary col-5 ">Sign Up</button></div>
                   
                </div>



            </div>
        </div>
        <p class="text-center text-white ">Already have an account?<a href="#" class="text-white"> Login here</a></p>
    </div>
    </div>
    </form>
</body>

</html>
